app-id: io.github.uowuo.abaddon
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: abaddon
finish-args:
  # Wayland access
  - --socket=wayland 
  # X11 fallback
  - --socket=fallback-x11
  # Needs network
  - --share=network
  # Needs sound + mic
  - --socket=pulseaudio
  - --socket=device=all
modules:
  - name: abaddon
    buildsystem: simple
    build-commands:
      - install -D abaddon.sh /app/bin/abaddon
      - install -Dm6444 io.github.uowuo.abaddon.desktop /app/share/applications/io.github.uowuo.abaddon
      - install -Dm644 io.github.uowuo.abaddon.metainfo.xml /app/share/metainfo/io.github.uowuo.abaddon.metainfo.xml
      - install -Dm644 /resources/img/mouse.jpg /app/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.jpg
      - mkdir /app/abaddon
      - cp -r * /app/abaddon
    sources:
      - type: archive
        only-archives:
          - x86_64 
        url: https://nightly.link/uowuo/abaddon/workflows/ci/master/build-linux-MinSizeRel.zip
        sha256: d212f45c87930fba7600b626697aada070b29111fb4e4367303cdb6566d756fe
      - type: file
        path: abaddon.sh
      - type: file
        path: io.github.uowuo.abaddon.metainfo.xml
      - type: file
        path: io.github.uowuo.abaddon.desktop
      - type: file
        path: mouse.jpg
